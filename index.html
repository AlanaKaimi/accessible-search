<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  .search {
    width: 100%;
    position: relative;
    display: flex;
  }
  .searchTerm {
    width: 100%;
    border: 2px solid #2b7b80;
    border-right: none;
    padding: 5px;
    border-radius: 100px;
  }
  #searchButton {
    color: #2b7b80;
    width: 40px;
    height: 40px;
    
  }
  #searchButton :hover {
    color: #ffffff;
    background-color: #2b7b80;
  }
  #searchButton svg {
    width: 25px;
    height: 25px;
  }
</style>
</head>
<body>

  <div class="search">
    <input type="text" class="searchTerm" placeholder="Search">
    <button type="submit" id="searchButton>

    </button>
  </div>

</body>
</html>
