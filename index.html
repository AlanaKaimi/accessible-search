<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  .search {
    width: 100%;
    position: relative;
    display: flex;
  }
  .searchTerm {
    width: 100%;
    border: 2px solid #2b7b80;
    border-right: none;
    padding: 5px;
    border-radius: 100px;
  }
  .searchButton {
    color: #2b7b80;
    width: 40px;
    height: 40px;
    
  }
  #searchButton :hover {
    color: #ffffff;
    background-color: #2b7b80;
  }
  #searchButton svg {
    width: 25px;
    height: 25px;
  }
</style>
</head>
<body>

  <div class="search">
    <input type="text" class="searchTerm" placeholder="Search">
    <button type="submit" id="searchButton>
      <svg viewBox="0 0 17 18" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <path d="M6.943 0a6.943 6.943 0 015.66 10.966l4.333 4.334-1.636 1.636-4.334-4.334A6.943 6.943 0 116.943 0zm0 2.314a4.629 4.629 0 100 9.257 4.629 4.629 0 000-9.257z" />
      </svg>
    </button>
  </div>

</body>
</html>
